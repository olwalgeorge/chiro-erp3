version: '3.8'

services:
  # Infrastructure Services
  postgresql:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: chiro_erp
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-databases.sql:/docker-entrypoint-initdb.d/init-databases.sql
    networks:
      - chiro-erp-network
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '1.0'
          memory: 1G
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - chiro-erp-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    restart: unless-stopped

  kafka:
    image: confluentinc/cp-kafka:latest
    ports:
      - "9092:9092"
      - "9093:9093"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: 'CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT'
      KAFKA_ADVERTISED_LISTENERS: 'PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:9093'
      KAFKA_LISTENERS: 'PLAINTEXT://kafka:9092,CONTROLLER://kafka:9094,PLAINTEXT_HOST://0.0.0.0:9093'
      KAFKA_INTER_BROKER_LISTENER_NAME: 'PLAINTEXT'
      KAFKA_CONTROLLER_LISTENER_NAMES: 'CONTROLLER'
      KAFKA_CONTROLLER_QUORUM_VOTERS: '1@kafka:9094'
      KAFKA_PROCESS_ROLES: 'broker,controller'
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_LOG_DIRS: '/tmp/kraft-combined-logs'
      CLUSTER_ID: 'MkU3OEVBNTcwNTJENDM2Qk'
    networks:
      - chiro-erp-network
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 40s

  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - chiro-erp-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    restart: unless-stopped

  minio:
    image: minio/minio:latest
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    networks:
      - chiro-erp-network
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    restart: unless-stopped

  keycloak:
    image: quay.io/keycloak/keycloak:23.0
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgresql:5432/keycloak
      KC_DB_USERNAME: postgres
      KC_DB_PASSWORD: postgres
      KC_HOSTNAME_STRICT: false
      KC_HTTP_ENABLED: true
    ports:
      - "8180:8080"
    depends_on:
      - postgresql
    command: start-dev
    networks:
      - chiro-erp-network
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    restart: unless-stopped

  # ERP Microservices - Consolidated Architecture (7 Services)

  # 1. Core Platform Service (Port 8081)
  # Domains: security, organization, audit, configuration, notification, integration
  core-platform:
    build:
      context: ./services/core-platform
      dockerfile: src/main/docker/Dockerfile.jvm
    ports:
      - "8081:8081"
    environment:
      QUARKUS_HTTP_PORT: 8081
      DB_USERNAME: core_user
      DB_PASSWORD: core_pass
      DB_URL: postgresql://postgresql:5432/chiro_erp?currentSchema=core_schema
      REDIS_URL: redis://redis:6379
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      OIDC_SERVER_URL: http://keycloak:8180/realms/chiro-erp
      OIDC_CLIENT_SECRET: core-platform-secret
    depends_on:
      - postgresql
      - redis
      - kafka
      - keycloak
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/q/health/ready"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - chiro-erp-network
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    restart: unless-stopped

  # 2. Administration Service (Port 8082)
  # Domains: hr, logistics-transportation, analytics-intelligence, project-management
  administration:
    build:
      context: ./services/administration
      dockerfile: src/main/docker/Dockerfile.jvm
    ports:
      - "8082:8082"
    environment:
      QUARKUS_HTTP_PORT: 8082
      DB_USERNAME: administration_user
      DB_PASSWORD: administration_pass
      DB_URL: postgresql://postgresql:5432/chiro_erp?currentSchema=administration_schema
      REDIS_URL: redis://redis:6379
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      OIDC_SERVER_URL: http://keycloak:8180/realms/chiro-erp
      OIDC_CLIENT_SECRET: administration-secret
    depends_on:
      - postgresql
      - redis
      - kafka
      - core-platform
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/q/health/ready"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - chiro-erp-network
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    restart: unless-stopped

  # 3. Customer Relationship Service (Port 8083)
  # Domains: crm, client, provider, subscription, promotion
  customer-relationship:
    build:
      context: ./services/customer-relationship
      dockerfile: src/main/docker/Dockerfile.jvm
    ports:
      - "8083:8083"
    environment:
      QUARKUS_HTTP_PORT: 8083
      DB_USERNAME: customerrelationship_user
      DB_PASSWORD: customerrelationship_pass
      DB_URL: postgresql://postgresql:5432/chiro_erp?currentSchema=customerrelationship_schema
      REDIS_URL: redis://redis:6379
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      S3_ENDPOINT: http://minio:9000
      AWS_ACCESS_KEY: minioadmin
      AWS_SECRET_KEY: minioadmin
      OIDC_SERVER_URL: http://keycloak:8180/realms/chiro-erp
      OIDC_CLIENT_SECRET: customer-relationship-secret
    depends_on:
      - postgresql
      - redis
      - kafka
      - minio
      - core-platform
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8083/q/health/ready"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - chiro-erp-network
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    restart: unless-stopped

  # 4. Operations Service (Port 8084)
  # Domains: field-service, scheduling, records, repair-rma
  operations-service:
    build:
      context: ./services/operations-service
      dockerfile: src/main/docker/Dockerfile.jvm
    ports:
      - "8084:8084"
    environment:
      QUARKUS_HTTP_PORT: 8084
      DB_USERNAME: operationsservice_user
      DB_PASSWORD: operationsservice_pass
      DB_URL: postgresql://postgresql:5432/chiro_erp?currentSchema=operationsservice_schema
      REDIS_URL: redis://redis:6379
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      S3_ENDPOINT: http://minio:9000
      AWS_ACCESS_KEY: minioadmin
      AWS_SECRET_KEY: minioadmin
      OIDC_SERVER_URL: http://keycloak:8180/realms/chiro-erp
      OIDC_CLIENT_SECRET: operations-service-secret
    depends_on:
      - postgresql
      - redis
      - kafka
      - minio
      - core-platform
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8084/q/health/ready"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - chiro-erp-network
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    restart: unless-stopped

  # 5. Commerce Service (Port 8085)
  # Domains: ecommerce, portal, communication, pos
  commerce:
    build:
      context: ./services/commerce
      dockerfile: src/main/docker/Dockerfile.jvm
    ports:
      - "8085:8085"
    environment:
      QUARKUS_HTTP_PORT: 8085
      DB_USERNAME: commerce_user
      DB_PASSWORD: commerce_pass
      DB_URL: postgresql://postgresql:5432/chiro_erp?currentSchema=commerce_schema
      REDIS_URL: redis://redis:6379
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      S3_ENDPOINT: http://minio:9000
      AWS_ACCESS_KEY: minioadmin
      AWS_SECRET_KEY: minioadmin
      OIDC_SERVER_URL: http://keycloak:8180/realms/chiro-erp
      OIDC_CLIENT_SECRET: commerce-secret
    depends_on:
      - postgresql
      - redis
      - kafka
      - minio
      - core-platform
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8085/q/health/ready"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - chiro-erp-network
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    restart: unless-stopped

  # 6. Financial Management Service (Port 8086)
  # Domains: general-ledger, accounts-payable, accounts-receivable, asset-accounting, tax-engine, expense-management
  financial-management:
    build:
      context: ./services/financial-management
      dockerfile: src/main/docker/Dockerfile.jvm
    ports:
      - "8086:8086"
    environment:
      QUARKUS_HTTP_PORT: 8086
      DB_USERNAME: financialmanagement_user
      DB_PASSWORD: financialmanagement_pass
      DB_URL: postgresql://postgresql:5432/chiro_erp?currentSchema=financialmanagement_schema
      REDIS_URL: redis://redis:6379
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      OIDC_SERVER_URL: http://keycloak:8180/realms/chiro-erp
      OIDC_CLIENT_SECRET: financial-management-secret
    depends_on:
      - postgresql
      - redis
      - kafka
      - core-platform
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8086/q/health/ready"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - chiro-erp-network
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    restart: unless-stopped

  # 7. Supply Chain Manufacturing Service (Port 8087)
  # Domains: production, quality, inventory, product-costing, procurement
  supply-chain-manufacturing:
    build:
      context: ./services/supply-chain-manufacturing
      dockerfile: src/main/docker/Dockerfile.jvm
    ports:
      - "8087:8087"
    environment:
      QUARKUS_HTTP_PORT: 8087
      DB_USERNAME: supplychainmanufacturing_user
      DB_PASSWORD: supplychainmanufacturing_pass
      DB_URL: postgresql://postgresql:5432/chiro_erp?currentSchema=supplychainmanufacturing_schema
      REDIS_URL: redis://redis:6379
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      S3_ENDPOINT: http://minio:9000
      AWS_ACCESS_KEY: minioadmin
      AWS_SECRET_KEY: minioadmin
      OIDC_SERVER_URL: http://keycloak:8180/realms/chiro-erp
      OIDC_CLIENT_SECRET: supply-chain-manufacturing-secret
    depends_on:
      - postgresql
      - redis
      - kafka
      - minio
      - core-platform
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8087/q/health/ready"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - chiro-erp-network
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    restart: unless-stopped

  # Monitoring
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
    networks:
      - chiro-erp-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - chiro-erp-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    restart: unless-stopped

volumes:
  postgres_data:
  minio_data:
  grafana_data:

networks:
  chiro-erp-network:
    driver: bridge
