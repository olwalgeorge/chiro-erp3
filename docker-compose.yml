version: '3.8'

services:
  # Infrastructure Services
  postgresql:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: chiro_erp
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-databases.sql:/docker-entrypoint-initdb.d/init-databases.sql
    networks:
      - chiro-erp-network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - chiro-erp-network

  kafka:
    image: confluentinc/cp-kafka:latest
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - chiro-erp-network

  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - chiro-erp-network

  minio:
    image: minio/minio:latest
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    networks:
      - chiro-erp-network

  keycloak:
    image: quay.io/keycloak/keycloak:23.0
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgresql:5432/keycloak
      KC_DB_USERNAME: postgres
      KC_DB_PASSWORD: postgres
      KC_HOSTNAME_STRICT: false
      KC_HTTP_ENABLED: true
    ports:
      - "8080:8080"
    depends_on:
      - postgresql
    command: start-dev
    networks:
      - chiro-erp-network

  # ERP Microservices
  core-platform:
    build:
      context: ./services/core-platform
      dockerfile: src/main/docker/Dockerfile.jvm
    ports:
      - "8080:8080"
    environment:
      DB_USERNAME: core_user
      DB_PASSWORD: core_pass
      DB_URL: postgresql://postgresql:5432/core_db
      REDIS_URL: redis://redis:6379
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      OIDC_SERVER_URL: http://keycloak:8080/realms/chiro-erp
      KEYCLOAK_SERVER_URL: http://keycloak:8080
    depends_on:
      - postgresql
      - redis
      - kafka
      - keycloak
    networks:
      - chiro-erp-network

  analytics-intelligence:
    build:
      context: ./services/analytics-intelligence
      dockerfile: src/main/docker/Dockerfile.jvm
    ports:
      - "8081:8081"
    environment:
      DB_USERNAME: analytics_user
      DB_PASSWORD: analytics_pass
      DB_URL: postgresql://postgresql:5432/analytics_db
      REDIS_URL: redis://redis:6379
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    depends_on:
      - postgresql
      - redis
      - kafka
      - core-platform
    networks:
      - chiro-erp-network

  commerce:
    build:
      context: ./services/commerce
      dockerfile: src/main/docker/Dockerfile.jvm
    ports:
      - "8082:8082"
    environment:
      DB_USERNAME: commerce_user
      DB_PASSWORD: commerce_pass
      DB_URL: postgresql://postgresql:5432/commerce_db
      REDIS_URL: redis://redis:6379
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      S3_ENDPOINT: http://minio:9000
      AWS_ACCESS_KEY: minioadmin
      AWS_SECRET_KEY: minioadmin
      OIDC_SERVER_URL: http://keycloak:8080/realms/chiro-erp
    depends_on:
      - postgresql
      - redis
      - kafka
      - minio
      - core-platform
    networks:
      - chiro-erp-network

  customer-relationship:
    build:
      context: ./services/customer-relationship
      dockerfile: src/main/docker/Dockerfile.jvm
    ports:
      - "8083:8083"
    environment:
      DB_USERNAME: crm_user
      DB_PASSWORD: crm_pass
      DB_URL: postgresql://postgresql:5432/crm_db
      REDIS_URL: redis://redis:6379
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      S3_ENDPOINT: http://minio:9000
      AWS_ACCESS_KEY: minioadmin
      AWS_SECRET_KEY: minioadmin
      OIDC_SERVER_URL: http://keycloak:8080/realms/chiro-erp
    depends_on:
      - postgresql
      - redis
      - kafka
      - minio
      - core-platform
    networks:
      - chiro-erp-network

  financial-management:
    build:
      context: ./services/financial-management
      dockerfile: src/main/docker/Dockerfile.jvm
    ports:
      - "8084:8084"
    environment:
      DB_USERNAME: finance_user
      DB_PASSWORD: finance_pass
      DB_URL: postgresql://postgresql:5432/finance_db
      REDIS_URL: redis://redis:6379
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      OIDC_SERVER_URL: http://keycloak:8080/realms/chiro-erp
    depends_on:
      - postgresql
      - redis
      - kafka
      - core-platform
    networks:
      - chiro-erp-network

  logistics-transportation:
    build:
      context: ./services/logistics-transportation
      dockerfile: src/main/docker/Dockerfile.jvm
    ports:
      - "8085:8085"
    environment:
      DB_USERNAME: logistics_user
      DB_PASSWORD: logistics_pass
      DB_URL: postgresql://postgresql:5432/logistics_db
      REDIS_URL: redis://redis:6379
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    depends_on:
      - postgresql
      - redis
      - kafka
      - core-platform
    networks:
      - chiro-erp-network

  operations-service:
    build:
      context: ./services/operations-service
      dockerfile: src/main/docker/Dockerfile.jvm
    ports:
      - "8086:8086"
    environment:
      DB_USERNAME: operations_user
      DB_PASSWORD: operations_pass
      DB_URL: postgresql://postgresql:5432/operations_db
      REDIS_URL: redis://redis:6379
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      S3_ENDPOINT: http://minio:9000
      AWS_ACCESS_KEY: minioadmin
      AWS_SECRET_KEY: minioadmin
      OIDC_SERVER_URL: http://keycloak:8080/realms/chiro-erp
    depends_on:
      - postgresql
      - redis
      - kafka
      - minio
      - core-platform
    networks:
      - chiro-erp-network

  supply-chain-manufacturing:
    build:
      context: ./services/supply-chain-manufacturing
      dockerfile: src/main/docker/Dockerfile.jvm
    ports:
      - "8087:8087"
    environment:
      DB_USERNAME: supply_user
      DB_PASSWORD: supply_pass
      DB_URL: postgresql://postgresql:5432/supply_db
      REDIS_URL: redis://redis:6379
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      S3_ENDPOINT: http://minio:9000
      AWS_ACCESS_KEY: minioadmin
      AWS_SECRET_KEY: minioadmin
      OIDC_SERVER_URL: http://keycloak:8080/realms/chiro-erp
    depends_on:
      - postgresql
      - redis
      - kafka
      - minio
      - core-platform
    networks:
      - chiro-erp-network

  # Monitoring
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
    networks:
      - chiro-erp-network

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - chiro-erp-network

volumes:
  postgres_data:
  minio_data:
  grafana_data:

networks:
  chiro-erp-network:
    driver: bridge
