    networks:
      - chiro-erp-network
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    restart: unless-stopped

  supply-chain-manufacturing:
    build:
      context: ./services/supply-chain-manufacturing
      dockerfile: src/main/docker/Dockerfile.jvm
    ports:
      - "8087:8087"
    environment:
      DB_USERNAME: supply_user
      DB_PASSWORD: supply_pass
      DB_URL: postgresql://postgresql:5432/supply_db
      REDIS_URL: redis://redis:6379
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      S3_ENDPOINT: http://minio:9000
      AWS_ACCESS_KEY: minioadmin
      AWS_SECRET_KEY: minioadmin
      OIDC_SERVER_URL: http://keycloak:8180/realms/chiro-erp
    depends_on:
      - postgresql
      - redis
      - kafka
      - minio
      - core-platform
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8087/q/health/ready"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - chiro-erp-network
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    restart: unless-stopped

  # Monitoring
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
    networks:
      - chiro-erp-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - chiro-erp-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    restart: unless-stopped

volumes:
  postgres_data:
  minio_data:
  grafana_data:

networks:
  chiro-erp-network:
    driver: bridge
