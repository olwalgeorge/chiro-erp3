# Logistics & Transportation Service Configuration
quarkus.application.name=logistics-transportation-service
quarkus.http.port=8085

# Database Configuration - Production
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=${DB_USERNAME:logistics_user}
quarkus.datasource.password=${DB_PASSWORD:logistics_pass}
quarkus.datasource.reactive.url=${DB_URL:postgresql://localhost:5432/logistics_db}

# Hibernate Reactive Configuration
quarkus.hibernate-orm.database.generation=update
quarkus.hibernate-orm.log.sql=true
quarkus.hibernate-orm.packages=com.chiro.erp.logisticstransportation

# Development Configuration - disable database completely
%dev.quarkus.hibernate-orm.active=false
%dev.quarkus.datasource.active=false

# Health Check Configuration
quarkus.smallrye-health.ui.always-include=true

# Test Configuration - disable database for tests
%test.quarkus.hibernate-orm.active=false
%test.quarkus.datasource.active=false

# Health Check Configuration
quarkus.smallrye-health.ui.enable=true

# Logging Configuration
quarkus.log.level=INFO
quarkus.log.category."com.chiro.erp.logisticstransportation".level=DEBUG
