# CorePlatform Service Configuration
quarkus.application.name=core-platform-service
quarkus.http.port=8081
# Database Configuration - Single database with schema separation
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=${DB_USERNAME:corecore_user}
quarkus.datasource.password=${DB_PASSWORD:corecore_pass}
quarkus.datasource.reactive.url=${DB_URL:postgresql://localhost:5432/chiro_erp?currentSchema=corecore_schema}
# Hibernate Reactive Configuration
quarkus.hibernate-orm.database.generation=update
quarkus.hibernate-orm.log.sql=true
quarkus.hibernate-orm.database.default-schema=corecore_schema
quarkus.hibernate-orm.packages=com.chiro.erp.coreplatform
# Development Configuration - disable database completely
%dev.quarkus.hibernate-orm.active=false
%dev.quarkus.datasource.active=false
# Health Check Configuration
quarkus.smallrye-health.ui.always-include=true
# Test Configuration - disable database for tests
%test.quarkus.hibernate-orm.active=false
%test.quarkus.datasource.active=false
# Redis Configuration
quarkus.redis.hosts=${REDIS_URL:redis://localhost:6379}
# Kafka Configuration
kafka.bootstrap.servers=${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
# Kafka Reactive Messaging Channels
# Outgoing channel - publish events
mp.messaging.outgoing.core-platform-events-out.connector=smallrye-kafka
mp.messaging.outgoing.core-platform-events-out.topic=core-platform-events
mp.messaging.outgoing.core-platform-events-out.value.serializer=org.apache.kafka.common.serialization.StringSerializer
# Incoming channel - consume own events (for testing)
mp.messaging.incoming.core-platform-events-in.connector=smallrye-kafka
mp.messaging.incoming.core-platform-events-in.topic=core-platform-events
mp.messaging.incoming.core-platform-events-in.value.deserializer=org.apache.kafka.common.serialization.StringDeserializer
mp.messaging.incoming.core-platform-events-in.group.id=core-platform-group
# Shared events channel - consume events from all services
mp.messaging.incoming.shared-events.connector=smallrye-kafka
mp.messaging.incoming.shared-events.topic=shared-events
mp.messaging.incoming.shared-events.value.deserializer=org.apache.kafka.common.serialization.StringDeserializer
mp.messaging.incoming.shared-events.group.id=core-platform-shared-group
# Security Configuration
quarkus.oidc.auth-server-url=${OIDC_SERVER_URL:http://localhost:8080/realms/chiro-erp}
quarkus.oidc.client-id=core-platform-service
quarkus.oidc.credentials.secret=${OIDC_CLIENT_SECRET:core-platform-secret}
# API Documentation
quarkus.swagger-ui.always-include=true
quarkus.swagger-ui.path=/coreplatform/swagger-ui
