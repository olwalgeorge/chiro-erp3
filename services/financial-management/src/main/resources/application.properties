# Financial Management Service Configuration
quarkus.application.name=financial-management-service
quarkus.http.port=8084
# Database Configuration - Single database with schema separation
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=${DB_USERNAME:finance_user}
quarkus.datasource.password=${DB_PASSWORD:finance_pass}
quarkus.datasource.reactive.url=${DB_URL:postgresql://localhost:5432/chiro_erp?currentSchema=finance_schema}
# Hibernate Reactive Configuration
quarkus.hibernate-orm.database.generation=update
quarkus.hibernate-orm.log.sql=true
quarkus.hibernate-orm.database.default-schema=finance_schema
quarkus.hibernate-orm.packages=com.chiro.erp.financialmanagement
# Development Configuration - disable database completely
%dev.quarkus.hibernate-orm.active=false
%dev.quarkus.datasource.active=false
# Health Check Configuration
quarkus.smallrye-health.ui.always-include=true
# Test Configuration - disable database for tests
%test.quarkus.hibernate-orm.active=false
%test.quarkus.datasource.active=false
# Health Check Configuration
quarkus.smallrye-health.ui.enable=true
# Logging Configuration
quarkus.log.level=INFO
quarkus.log.category."com.chiro.erp.financialmanagement".level=DEBUG
