# OperationsService Service Configuration
quarkus.application.name=operations-service-service
quarkus.http.port=8084

# Database Configuration - Single database with schema separation
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=${DB_USERNAME:operations_user}
quarkus.datasource.password=${DB_PASSWORD:operations_pass}
quarkus.datasource.reactive.url=${DB_URL:postgresql://localhost:5432/chiro_erp?currentSchema=operations_schema}

# Hibernate Reactive Configuration
quarkus.hibernate-orm.database.generation=update
quarkus.hibernate-orm.log.sql=true
quarkus.hibernate-orm.database.default-schema=operations_schema
quarkus.hibernate-orm.packages=com.chiro.erp.operationsservice

# Development Configuration - disable database completely
%dev.quarkus.hibernate-orm.active=false
%dev.quarkus.datasource.active=false

# Health Check Configuration
quarkus.smallrye-health.ui.always-include=true

# Test Configuration - disable database for tests
%test.quarkus.hibernate-orm.active=false
%test.quarkus.datasource.active=false

# Redis Configuration
quarkus.redis.hosts=${REDIS_URL:redis://localhost:6379}

# Kafka Configuration
kafka.bootstrap.servers=${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}


# Kafka Reactive Messaging Channels
mp.messaging.outgoing.operations-service-events-out.connector=smallrye-kafka
mp.messaging.outgoing.operations-service-events-out.topic=operations-service-events
mp.messaging.outgoing.operations-service-events-out.value.serializer=org.apache.kafka.common.serialization.StringSerializer

mp.messaging.incoming.operations-service-events-in.connector=smallrye-kafka
mp.messaging.incoming.operations-service-events-in.topic=operations-service-events
mp.messaging.incoming.operations-service-events-in.value.deserializer=org.apache.kafka.common.serialization.StringDeserializer
mp.messaging.incoming.operations-service-events-in.group.id=operations-service-group

mp.messaging.incoming.shared-events.connector=smallrye-kafka
mp.messaging.incoming.shared-events.topic=shared-events
mp.messaging.incoming.shared-events.value.deserializer=org.apache.kafka.common.serialization.StringDeserializer
mp.messaging.incoming.shared-events.group.id=operations-service-shared-group

# Security Configuration
quarkus.oidc.auth-server-url=${OIDC_SERVER_URL:http://localhost:8080/realms/chiro-erp}
quarkus.oidc.client-id=operations-service-service
quarkus.oidc.credentials.secret=${OIDC_CLIENT_SECRET:operations-service-secret}

# API Documentation
quarkus.swagger-ui.always-include=true
quarkus.swagger-ui.path=/operationsservice/swagger-ui
