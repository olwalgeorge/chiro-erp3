# Administration Service Configuration
quarkus.application.name=administration-service
quarkus.http.port=8082
# Database Configuration - Single database with schema separation
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=${DB_USERNAME:administration_user}
quarkus.datasource.password=${DB_PASSWORD:administration_pass}
quarkus.datasource.reactive.url=${DB_URL:postgresql://localhost:5432/chiro_erp?currentSchema=administration_schema}
# Hibernate Reactive Configuration
quarkus.hibernate-orm.database.generation=update
quarkus.hibernate-orm.log.sql=true
quarkus.hibernate-orm.database.default-schema=administration_schema
quarkus.hibernate-orm.packages=com.chiro.erp.administration
# Development Configuration - disable database completely
%dev.quarkus.hibernate-orm.active=false
%dev.quarkus.datasource.active=false
# Health Check Configuration
quarkus.smallrye-health.ui.always-include=true
# Test Configuration - disable database for tests
%test.quarkus.hibernate-orm.active=false
%test.quarkus.datasource.active=false
# Redis Configuration
quarkus.redis.hosts=${REDIS_URL:redis://localhost:6379}
# Kafka Configuration (use 9093 for local dev, 9092 for Docker internal)
kafka.bootstrap.servers=${KAFKA_BOOTSTRAP_SERVERS:localhost:9093}
# Kafka Reactive Messaging Channels
mp.messaging.outgoing.administration-events-out.connector=smallrye-kafka
mp.messaging.outgoing.administration-events-out.topic=administration-events
mp.messaging.outgoing.administration-events-out.value.serializer=org.apache.kafka.common.serialization.StringSerializer
mp.messaging.incoming.administration-events-in.connector=smallrye-kafka
mp.messaging.incoming.administration-events-in.topic=administration-events
mp.messaging.incoming.administration-events-in.value.deserializer=org.apache.kafka.common.serialization.StringDeserializer
mp.messaging.incoming.administration-events-in.group.id=administration-group
mp.messaging.incoming.shared-events.connector=smallrye-kafka
mp.messaging.incoming.shared-events.topic=shared-events
mp.messaging.incoming.shared-events.value.deserializer=org.apache.kafka.common.serialization.StringDeserializer
mp.messaging.incoming.shared-events.group.id=administration-shared-group
# Security Configuration
quarkus.oidc.auth-server-url=${OIDC_SERVER_URL:http://localhost:8080/realms/chiro-erp}
quarkus.oidc.client-id=administration-service
quarkus.oidc.credentials.secret=${OIDC_CLIENT_SECRET:administration-secret}
# API Documentation
quarkus.swagger-ui.always-include=true
quarkus.swagger-ui.path=/administration/swagger-ui
