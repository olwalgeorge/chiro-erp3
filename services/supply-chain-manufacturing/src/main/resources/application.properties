# SupplyChainManufacturing Service Configuration
quarkus.application.name=supply-chain-manufacturing-service
quarkus.http.port=8087

# Database Configuration - Single database with schema separation
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=${DB_USERNAME:supplychainmanufacturing_user}
quarkus.datasource.password=${DB_PASSWORD:supplychainmanufacturing_pass}
quarkus.datasource.reactive.url=${DB_URL:postgresql://localhost:5432/chiro_erp?currentSchema=supplychainmanufacturing_schema}

# Hibernate Reactive Configuration
quarkus.hibernate-orm.database.generation=update
quarkus.hibernate-orm.log.sql=true
quarkus.hibernate-orm.database.default-schema=supplychainmanufacturing_schema
quarkus.hibernate-orm.packages=com.chiro.erp.supplychainmanufacturing

# Development Configuration - disable database completely
%dev.quarkus.hibernate-orm.active=false
%dev.quarkus.datasource.active=false

# Health Check Configuration
quarkus.smallrye-health.ui.always-include=true

# Test Configuration - disable database for tests
%test.quarkus.hibernate-orm.active=false
%test.quarkus.datasource.active=false

# Redis Configuration
quarkus.redis.hosts=${REDIS_URL:redis://localhost:6379}

# Kafka Configuration
kafka.bootstrap.servers=${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}


# Kafka Reactive Messaging Channels
mp.messaging.outgoing.supply-chain-manufacturing-events-out.connector=smallrye-kafka
mp.messaging.outgoing.supply-chain-manufacturing-events-out.topic=supply-chain-manufacturing-events
mp.messaging.outgoing.supply-chain-manufacturing-events-out.value.serializer=org.apache.kafka.common.serialization.StringSerializer

mp.messaging.incoming.supply-chain-manufacturing-events-in.connector=smallrye-kafka
mp.messaging.incoming.supply-chain-manufacturing-events-in.topic=supply-chain-manufacturing-events
mp.messaging.incoming.supply-chain-manufacturing-events-in.value.deserializer=org.apache.kafka.common.serialization.StringDeserializer
mp.messaging.incoming.supply-chain-manufacturing-events-in.group.id=supply-chain-manufacturing-group

mp.messaging.incoming.shared-events.connector=smallrye-kafka
mp.messaging.incoming.shared-events.topic=shared-events
mp.messaging.incoming.shared-events.value.deserializer=org.apache.kafka.common.serialization.StringDeserializer
mp.messaging.incoming.shared-events.group.id=supply-chain-manufacturing-shared-group

# Security Configuration
quarkus.oidc.auth-server-url=${OIDC_SERVER_URL:http://localhost:8080/realms/chiro-erp}
quarkus.oidc.client-id=supply-chain-manufacturing-service
quarkus.oidc.credentials.secret=${OIDC_CLIENT_SECRET:supply-chain-manufacturing-secret}

# API Documentation
quarkus.swagger-ui.always-include=true
quarkus.swagger-ui.path=/supplychainmanufacturing/swagger-ui
